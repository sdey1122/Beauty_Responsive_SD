<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxeShop</title>
    <!-- Font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/register-login.css" />
  </head>
  <body>
    <!-- About Header Section -->
    <header class="header-section">
      <nav class="navbar navbar-expand-lg">
        <div class="container navbar-container">
          <a href="index.html" class="main-logo">
            <img
              src="./assets/page-one-images/beauty_logo.png"
              alt="website-logo"
            />
          </a>
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            data-bs-scroll="false"
            data-bs-backdrop="true"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <div class="brand-logo">
                <a href="index.html">
                  <img
                    src="./assets/page-one-images/beauty_logo.png"
                    alt="brand-logo"
                  />
                </a>
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="off-divider"></div>
            <div class="offcanvas-body">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <form class="search-wrap" role="search" autocomplete="off">
                  <img
                    src="./assets/page-one-images/navbar-banner/navbar-search-icon.png"
                    alt="Search"
                    class="search-icon"
                  />
                  <input
                    type="text"
                    class="form-control search-input"
                    id="siteSearch"
                    placeholder="Search..."
                    aria-label="Search"
                  />
                </form>
                <li class="nav-item">
                  <a
                    class="nav-link hover-link"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link hover-link active"
                    aria-current="page"
                    href="about.html"
                    >About Us</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Products
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Product One</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Product Two</a>
                    </li>
                    <li><a class="dropdown-item" href="#">Product Three</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Product Four</a>
                    </li>
                  </ul>
                </li>
              </ul>
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Multimedia</a
                  >
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Image Gallery</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Hand Growth</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Face Growth</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link hover-link" aria-current="page" href="#"
                    >Blog</a
                  >
                </li>
                <li class="nav-item nav-contact">
                  <a class="nav-link hover-link" aria-current="page" href="#"
                    >Contact Us</a
                  >
                </li>
                <ul class="nav-icons">
                  <li class="nav-item nav-icon-account">
                    <a href="register-login.html"
                      ><i class="fa-regular fa-user user-icon"></i
                    ></a>
                  </li>
                  <li class="nav-item nav-icon-cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                  </li>
                  <li class="nav-item nav-icon-heart">
                    <i class="fa-regular fa-heart" id="heartIcon"></i>
                  </li>
                </ul>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Auth Section -->
      <section class="auth-section">
        <div class="container">
          <div class="from-validate">
            <form id="authForm" novalidate>
              <div class="auth-grid">
                <div class="form-group grid-username">
                  <label for="username">Username*</label>
                  <input
                    id="username"
                    name="username"
                    type="text"
                    placeholder="e.g., student_01"
                    required
                  />
                  <small class="error" id="usernameError"></small>
                </div>
                <div class="form-group grid-email">
                  <label for="email">Email*</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="you@example.com"
                    required
                  />
                  <small class="error" id="emailError"></small>
                </div>
                <div class="form-group grid-password">
                  <label for="password">Password*</label>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    placeholder="********"
                    minlength="10"
                    required
                  />
                  <small class="error" id="passwordError"></small>
                </div>
                <button class="button btn-register" type="submit">
                  Register
                  <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                      fill-rule="evenodd"
                      d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </button>
                <div class="grid-remember">
                  <label class="checkbox-label">
                    <div class="checkbox-wrapper-12">
                      <div class="cbx">
                        <input type="checkbox" id="cbx-12" />
                        <label for="cbx-12"></label>
                        <svg
                          fill="none"
                          viewBox="0 0 15 14"
                          height="14"
                          width="15"
                        >
                          <path d="M2 8.36364L6.23077 12L13 2"></path>
                        </svg>
                      </div>
                    </div>
                    <span>Remember me</span>
                  </label>
                </div>
                <div class="grid-login">
                  <button class="button btn-login" type="button">
                    Log in
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                      <path
                        fill-rule="evenodd"
                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </button>
                </div>
                <div class="grid-forgot forgot-password">
                  <a href="#" class="forgot-link">Lost your password?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- Boostrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="./js/register-login.js"></script>
  </body>
</html>
